<!DOCTYPE html>
<html lang="pt-bt">

    <meta charset="UTF-8">

    <meta property="og:url" content="./assets/images/screenshort.webp">
    <meta name="twitter:card" content="/assets/images/screenshort.webp">

    <meta name="twitter:description" content="Descubra o Pillpass, um benefício oferecido pela sua empresa que garante preço de custo em mais de 35 mil itens de farmácia. Economize em seus medicamentos e produtos de saúde.">
    <meta name="twitter:image" content="./assets/images/screenshort.webp">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<body class="page-singup">
    <h1 class="d-none">Pillpass - Saúde a preço de custo</h1>

    <div id="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6 order-1 order-lg-0">
                    <div class="mb-5">
                        <h2 class="primary-title">Vamos fazer seu cadastro</h2>

                        <p class="secundary-title">Informe o seu e-mail corporativo</p>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <form id="form-budget-step-1" class="needs-validation" novalidate style="max-width: 460px;">
                                <div class="input-group has-validation mb-3">
                                    <input name="email" type="email" class="form-control rounded-pill py-2 px-3" id="email" placeholder="email@email.com.br" required>
                                    <div class="invalid-feedback px-2">
                                        <div class="d-grid gap-1" style="grid-template-columns: auto 1fr;align-items: center;">
                                            <img class="img-fluid d-block" src="./assets/images/warnnig.svg" alt="wraning" />
                                            <span>Campo obrigatório.</span>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-pill-secundary rounded-pill py-2 d-block mb-3" type="submit" style="width: 100%;">
                                    Iniciar Cadastro
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 order-0 order-lg-1 mb-3 mb-lg-0">
                    <div class="row justify-content-end">
                        <div class="col-auto img-doctor">
                            <img class="img-fluid " src="./assets/images/Group 388.webp" alt="pronto pra economizar?">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="form-2ft" style="display: none;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6 order-1 order-lg-0">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <h2 class="primary-title mb-3">Enviamos um token <br/>para o e-mail abaixo:</h2>

                            <p id="email-send" class="secundary-title" style="color: #40405C;">email@email.com.br</p>
                        </div>

                        <div class="col-12">
                            <form id="form-budget-step-2" class="needs-validation" novalidate style="max-width: 463px;">
                                <div class="d-flex text-center mx-3" style="gap: 1rem;">
                                    <div class="input-group has-validation mb-3">
                                        <input name="code1" type="text" class="form-control text-center rounded-2 py-2 px-3" id="code1"  maxlength="1" size="1" placeholder="0" onpaste="splitCode(event, this)" required>
                                    </div>
                                    
                                    <div class="input-group has-validation mb-3">
                                        <input name="code2" type="text" class="form-control text-center rounded-2 py-2 px-3" id="code2" maxlength="1" size="1" placeholder="0" required>
                                    </div>
                                    
                                    <div class="input-group has-validation mb-3">
                                      <input name="code3" type="text" class="form-control text-center rounded-2 py-2 px-3" id="code3" maxlength="1" size="1" placeholder="0" required>
                                    </div>

                                    <div class="input-group has-validation mb-3">
                                        <input name="code4" type="text" class="form-control text-center rounded-2 py-2 px-3" id="code4" maxlength="1" size="1" placeholder="0" required>
                                    </div>

                                    <div class="input-group has-validation mb-3">
                                        <input name="code5" type="text" class="form-control text-center rounded-2 py-2 px-3" id="code5" maxlength="1" size="1" placeholder="0" required>
                                    </div>
                                </div>

                                <button class="btn btn-pill-secundary rounded-pill py-2 d-block" type="submit" style="width: 100%;">
                                    Validar token
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 order-0 order-lg-1 mb-5 mb-lg-0  bg-collaborators">
                    <div class="row justify-content-end">
                        <div class="col-auto img-2fr">
                            <img class="img-fluid" src="./assets/images/Group 472.webp" alt="facilite a vida de seus colaboradores">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- validation for forms -->
    <script src="./assets/js/form-validation-bootstrap.js"></script>

    <!-- script for handling security code paste -->
    <script>
        function splitCode(event, input) {
            clipboardData = event.clipboardData || window.clipboardData;
            pastedData = clipboardData.getData('Text');

            if (pastedData.length > 1) {
                const digits = pastedData.split('');

                // Definir o valor do campo atual como o primeiro dígito
                input.value = digits[0];
                
                // Mover os dígitos restantes para os campos seguintes
                for (let i = 1; i < digits.length; i++) {
                    const nextInput = document.getElementById('code' + (i + 1));

                    if (nextInput) {
                        nextInput.value = digits[i];
                    }
                }
            }   
        }
    </script>

    <!-- gsap -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js?ver=6.5.2"></script>

    <script src="./assets/js/page-cadastro.js"></script>
</body>
</html>
